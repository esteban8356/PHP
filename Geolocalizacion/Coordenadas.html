<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocalisacion</title>
</head>
<body>
    <button onclick="getLocation()">Ubicacion</button>
    <p id="Localizacion"></p>

    <script>
        var geo = document.getElementById("Localizacion")
        function getLocation(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(showPosition);
            }
            else{  
                geo.innerHTML = "No es compatible la geolocalizacion"
            }
        }

        function showPosition(position) {
    geo.innerHTML = "Latitud: " + position.coords.latitude + "<br>" +
                    "Longitud: " + position.coords.longitude;
}

    </script>
</body>
</html>
